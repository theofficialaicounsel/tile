<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ai-Ncards</title>
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/responsivevoice@1.0.0/responsivevoice.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #c41e3a;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #f5f5f5;
            --border: #333;
            --radius: 12px;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        #topBar {
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            z-index: 10;
        }

        #brandName {
            font-weight: 900;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-icon {
            background: #2a2a2a;
            border: 1px solid var(--border);
            color: var(--text);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 5px;
        }

        .btn-icon:hover { background: #3a3a3a; }

        /* --- Selection Bar (Hidden) --- */
        #selectionBar {
            background: var(--primary);
            color: white;
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            height: 40px;
            font-size: 13px;
            font-weight: bold;
        }
        #selectionBar .actions button {
            background: rgba(0,0,0,0.2);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 5px;
            cursor: pointer;
        }
        #selectionBar .actions button.danger { background: #b71c1c; }

        /* --- Main Grid --- */
        #grid {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            align-content: start;
        }

        /* --- Card --- */
        .flip-card {
            background-color: var(--card-bg);
            height: 220px;
            perspective: 1000px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            cursor: pointer;
            position: relative;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: left;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-radius: var(--radius);
        }

        .front {
            background: linear-gradient(145deg, var(--card-bg), #252525);
        }

        .back {
            background: linear-gradient(145deg, #252525, var(--card-bg));
            transform: rotateY(180deg);
        }

        .card-header {
            padding: 8px 12px;
            font-size: 10px;
            text-transform: uppercase;
            color: #888;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
        }

        .card-content {
            padding: 12px;
            font-size: 15px;
            line-height: 1.4;
            overflow-y: auto;
            flex: 1;
            white-space: pre-wrap;
            font-weight: 500;
        }

        .back .card-content {
            font-weight: normal;
            font-family: monospace;
            font-size: 14px;
        }

        .card-actions i {
            opacity: 0.6;
            margin-left: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .card-actions i:hover { opacity: 1; color: var(--primary); }

        /* --- Input Area --- */
        #inputPanel {
            padding: 10px;
            background: var(--bg);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: center;
            padding-bottom: calc(10px + var(--safe-area-bottom));
        }

        #userInput {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 20px;
            height: 40px;
            outline: none;
        }

        #userInput:focus { border-color: var(--primary); }

        #sendBtn {
            background: var(--primary);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        /* --- Context Menu --- */
        #cardMenu {
            position: fixed;
            display: none;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            min-width: 160px;
            overflow: hidden;
        }
        #cardMenu button {
            display: block;
            width: 100%;
            background: none;
            border: none;
            color: #eee;
            padding: 10px 15px;
            text-align: left;
            cursor: pointer;
            font-size: 13px;
            border-bottom: 1px solid #444;
        }
        #cardMenu button:hover { background: #3a3a3a; }
        #cardMenu button:last-child { border-bottom: none; color: #ff6b6b; }

        /* --- Modals --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(2px);
        }
        .modal {
            background: #1e1e1e;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            border-radius: 12px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-body {
            padding: 15px;
            overflow-y: auto;
            flex: 1;
        }
        .modal-footer {
            padding: 15px;
            border-top: 1px solid #333;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        /* Modal Inputs */
        .modal input[type="text"], .modal textarea {
            width: 100%;
            background: #121212;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-family: inherit;
        }
        .modal textarea { min-height: 100px; resize: vertical; }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: #333; color: white; }
        
        /* Settings Specifics */
        .setting-row { margin-bottom: 15px; }
        .setting-row label { display: block; margin-bottom: 5px; color: #aaa; font-size: 12px; }
        .toggle-group { display: flex; gap: 5px; flex-wrap: wrap; }
        .toggle-btn {
            background: #2a2a2a; border: 1px solid #444; color: #ccc;
            padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 11px;
        }
        .toggle-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* --- Fullscreen --- */
        #fullscreenOverlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 3000;
            display: none; flex-direction: column;
        }
        #fsContent { flex: 1; overflow-y: auto; padding: 20px; font-size: 18px; line-height: 1.6; }
        #fsHeader {
            padding: 10px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between;
        }

        /* --- Toast --- */
        #toast {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 8px 16px;
            border-radius: 20px; font-size: 12px; opacity: 0; transition: 0.3s;
            pointer-events: none; border: 1px solid #444;
        }
        #toast.show { opacity: 1; bottom: 90px; }

        /* --- Streaming / Cursor --- */
        .thinking { color: #666; font-style: italic; }
        .cursor { display: inline-block; width: 2px; height: 1em; background: var(--primary); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .stop-btn { background: #b71c1c; color: white; border: none; padding: 2px 6px; border-radius: 3px; font-size: 10px; cursor: pointer; margin-left: 5px; }

        /* Responsive */
        @media (max-width: 600px) {
            #grid { grid-template-columns: 1fr; padding: 10px; }
            .modal { width: 95%; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div id="topBar">
        <div style="display: flex; align-items: center; gap: 8px;">
            <div id="brandName">ai-Ncards</div>
            <button class="btn-icon" id="undoBtn" title="Undo"><i class="fas fa-undo"></i></button>
        </div>
        <div>
            <button class="btn-icon" id="settingsBtn" title="Settings"><i class="fas fa-cog"></i></button>
        </div>
    </div>

    <!-- Selection Bar -->
    <div id="selectionBar">
        <div id="selectCount">0</div>
        <div class="actions">
            <button onclick="app.bulkMerge()">Merge</button>
            <button onclick="app.clearSelection()">Cancel</button>
            <button class="danger" onclick="app.bulkDelete()">Delete</button>
        </div>
    </div>

    <!-- Main Area -->
    <div id="grid">
        <div id="emptyState" style="text-align:center; padding-top:50px; color:#555;">
            <h3>Start Drafting</h3>
            <p>Double click card front to edit.<br>Click Brand to rename.<br>Long press for menu.</p>
        </div>
    </div>

    <!-- Input -->
    <div id="inputPanel">
        <input type="text" id="userInput" placeholder="Type to create..." autocomplete="off">
        <button id="sendBtn"><i class="fas fa-arrow-up"></i></button>
    </div>

    <!-- Context Menu -->
    <div id="cardMenu">
        <button data-act="continue">Continue / Refine</button>
        <button data-act="ai-edit">Magic Action (AI)</button>
        <button data-act="style">Style</button>
        <button data-act="copy">Copy</button>
        <button data-act="fs">Fullscreen</button>
        <button data-act="delete">Delete</button>
    </div>

    <!-- Fullscreen -->
    <div id="fullscreenOverlay">
        <div id="fsHeader">
            <div>
                <button class="btn btn-secondary" onclick="app.fsFlip()">Flip</button>
                <button class="btn btn-secondary" onclick="app.fsRead()">Read</button>
            </div>
            <button class="btn btn-secondary" onclick="app.closeFS()">Close</button>
        </div>
        <div id="fsContent"></div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <strong>Settings</strong>
                <button class="btn btn-secondary" onclick="document.getElementById('settingsModal').style.display='none'">X</button>
            </div>
            <div class="modal-body">
                <div class="setting-row">
                    <label>Proxy URL</label>
                    <input type="text" id="proxyInput" placeholder="https://ai-proxy...">
                    <small style="color:#777;">Leave empty for default.</small>
                </div>
                <div class="setting-row">
                    <label>View</label>
                    <div class="toggle-group">
                        <button class="toggle-btn" onclick="app.setView('list')">List</button>
                        <button class="toggle-btn" onclick="app.setView('grid')">Grid</button>
                    </div>
                </div>
                <div class="setting-row">
                    <label>Theme</label>
                    <div class="toggle-group">
                        <button class="toggle-btn" onclick="app.toggleThemeMode()">Light/Dark</button>
                        <button class="toggle-btn" onclick="app.toggleThemeLock()">Lock</button>
                    </div>
                </div>
                <div class="setting-row">
                    <label>Data</label>
                    <button class="btn btn-secondary" onclick="app.exportData()">Export</button>
                    <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">Import</button>
                    <input type="file" id="importFile" style="display:none" onchange="app.importData(this)">
                    <button class="btn btn-secondary" style="background:#b71c1c; border:none;" onclick="app.factoryReset()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Generic Prompt Modal (AI, Rename, Edit) -->
    <div class="modal-overlay" id="promptModal">
        <div class="modal">
            <div class="modal-header">
                <strong id="promptTitle">Action</strong>
                <button class="btn btn-secondary" onclick="document.getElementById('promptModal').style.display='none'">X</button>
            </div>
            <div class="modal-body">
                <textarea id="promptText" placeholder="Type instructions..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="document.getElementById('promptModal').style.display='none'">Cancel</button>
                <button class="btn btn-primary" onclick="app.confirmPrompt()">OK</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast">Saved</div>

    <script>
        // --- System Constants ---
        const STORAGE_KEY = 'ai_ncards_v1';
        const DEFAULT_PROXY = 'https://ai-proxy.ai-n.workers.dev/api/generate';
        const SYSTEM_PROMPT = "You are a helpful AI assistant. If I ask you to change the visual style, use !bg:#hex! !text:#hex! !bold! !italic! at the start of your response. If I ask to change the theme (colors), use !theme:Name,Bg,CardBg,Text,Border,Primary! (provide hex codes). If I ask to merge, end with !action:merge!.";

        // --- App Class ---
        class App {
            constructor() {
                this.state = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{"cards":[],"theme":{"name":"ai-Ncards","bg":"#121212","cardBg":"#1e1e1e","text":"#f5f5f5","border":"#333","primary":"#c41e3a","lock":false},"settings":{"proxy":"","view":"grid"}}');
                this.streamId = null;
                this.selected = new Set();
                this.menuTarget = null;
                this.fsId = null;
                this.fsFlipped = false;
                this.promptContext = null; // { type: 'edit'|'ai'|'rename', id: string }
                this.history = [];
            }

            init() {
                this.applyTheme();
                this.render();
                this.bindEvents();
            }

            // --- Core Data Handling ---
            save() {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(this.state));
            }

            pushHistory(action) {
                if (this.history.length > 5) this.history.shift();
                this.history.push(JSON.parse(JSON.stringify(this.state)));
                this.showToast(action);
            }

            undo() {
                if (this.history.length === 0) return;
                this.state = this.history.pop();
                this.applyTheme();
                this.render();
                this.showToast("Undone");
            }

            showToast(msg) {
                const t = document.getElementById('toast');
                t.textContent = msg;
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 2000);
            }

            // --- Rendering ---
            applyTheme() {
                const r = document.documentElement.style;
                const t = this.state.theme;
                r.setProperty('--bg', t.bg);
                r.setProperty('--card-bg', t.cardBg);
                r.setProperty('--text', t.text);
                r.setProperty('--border', t.border);
                r.setProperty('--primary', t.primary);
                document.getElementById('brandName').textContent = t.name;
            }

            render() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                
                if (this.state.cards.length === 0) {
                    grid.innerHTML = `<div style="text-align:center; padding-top:50px; color:#555; width:100%;"><h3>Start Drafting</h3><p>Double tap front to edit.<br>Click 'ai-Ncards' to rename.</p></div>`;
                    return;
                }

                // View Mode
                if (this.state.settings.view === 'list') {
                    grid.style.gridTemplateColumns = '1fr';
                } else {
                    grid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(300px, 1fr))';
                }

                this.state.cards.forEach(c => {
                    const card = document.createElement('div');
                    card.className = 'flip-card';
                    if (this.selected.has(c.id)) {
                        card.style.borderColor = 'var(--primary)';
                        card.style.boxShadow = '0 0 0 2px var(--primary)';
                    }
                    card.dataset.id = c.id;

                    let contentBack = this.md(c.r);
                    if (c.r === '...' && this.streamId === c.id) {
                        contentBack = `<span class="thinking">Thinking... <button class="stop-btn" onclick="app.stopStream()">STOP</button></span> <span class="cursor"></span>`;
                    }

                    card.innerHTML = `
                        <div class="flip-card-inner">
                            <div class="flip-card-face front" data-face="front">
                                <div class="card-header">
                                    <span>REQUEST</span>
                                    <div class="card-actions">
                                        <i class="fas fa-check" onclick="app.toggleSelect('${c.id}', event)"></i>
                                        <i class="fas fa-ellipsis-h" onclick="app.openMenu('${c.id}', event)"></i>
                                    </div>
                                </div>
                                <div class="card-content">${this.md(c.q)}</div>
                            </div>
                            <div class="flip-card-face back" data-face="back">
                                <div class="card-header">
                                    <span>RESPONSE</span>
                                    <div class="card-actions">
                                        <i class="fas fa-volume-up" onclick="app.speak('${c.id}', event)"></i>
                                        <i class="fas fa-ellipsis-h" onclick="app.openMenu('${c.id}', event)"></i>
                                    </div>
                                </div>
                                <div class="card-content">${contentBack}</div>
                            </div>
                        </div>
                    `;

                    // Apply Custom Styles
                    if (c.style) {
                        card.querySelector('.front').style.backgroundColor = c.style.bg;
                        card.querySelector('.front').style.color = c.style.color;
                    }

                    // Interactions
                    card.addEventListener('click', (e) => {
                        if (e.target.closest('.card-actions')) return;
                        if (this.selected.size > 0) {
                            this.toggleSelect(c.id, e);
                            return;
                        }
                        card.classList.toggle('flipped');
                    });

                    // Double Click to Edit Request (Front only)
                    card.querySelector('.front').addEventListener('dblclick', (e) => {
                        e.stopPropagation();
                        this.promptContext = { type: 'edit', id: c.id };
                        document.getElementById('promptTitle').textContent = "Edit Request";
                        document.getElementById('promptText').value = c.q;
                        document.getElementById('promptModal').style.display = 'flex';
                    });

                    // Long Press (Touch)
                    let pressTimer;
                    card.addEventListener('touchstart', () => {
                        pressTimer = setTimeout(() => this.openMenu(c.id), 500);
                    });
                    card.addEventListener('touchend', () => clearTimeout(pressTimer));

                    grid.appendChild(card);
                });

                // Update Selection Bar
                const bar = document.getElementById('selectionBar');
                const count = document.getElementById('selectCount');
                if (this.selected.size > 0) {
                    bar.style.display = 'flex';
                    count.textContent = this.selected.size + ' Selected';
                } else {
                    bar.style.display = 'none';
                }
            }

            // --- Actions ---

            toggleSelect(id, e) {
                if (e) e.stopPropagation();
                if (this.selected.has(id)) this.selected.delete(id);
                else this.selected.add(id);
                this.render();
            }

            clearSelection() {
                this.selected.clear();
                this.render();
            }

            bulkDelete() {
                this.pushHistory("Deleted items");
                this.state.cards = this.state.cards.filter(c => !this.selected.has(c.id));
                this.selected.clear();
                this.save();
                this.render();
            }

            bulkMerge() {
                if (this.selected.size < 2) return this.showToast("Select 2+");
                const sel = this.state.cards.filter(c => this.selected.has(c.id));
                const combined = sel.map(c => `Topic: ${c.q}. Content: ${c.r}`).join('\n\n');
                const prompt = `Merge these notes into one coherent response:\n\n${combined}`;
                
                // Create new card
                const id = crypto.randomUUID();
                this.state.cards.push({ id, q: "Merged Topic", r: "...", style: {} });
                this.save();
                this.render();
                
                // Stream to it
                this.sendRequest(prompt, id);
                this.selected.clear();
            }

            openMenu(id, e) {
                if (e) e.stopPropagation();
                this.menuTarget = id;
                const menu = document.getElementById('cardMenu');
                
                // Position
                let x, y;
                if (e && e.clientX) {
                    x = e.clientX; 
                    y = e.clientY;
                } else {
                    // Center of screen if no event
                    x = window.innerWidth / 2;
                    y = window.innerHeight / 2;
                }
                
                menu.style.display = 'block';
                
                // Boundary Check
                if (x + 160 > window.innerWidth) x = window.innerWidth - 170;
                if (y + 200 > window.innerHeight) y = window.innerHeight - 210;

                menu.style.left = x + 'px';
                menu.style.top = y + 'px';
            }

            speak(id, e) {
                if (e) e.stopPropagation();
                const card = this.state.cards.find(c => c.id === id);
                if (!card || !card.r || card.r === '...') return;
                
                if (window.responsiveVoice.isPlaying()) {
                    window.responsiveVoice.cancel();
                } else {
                    const txt = card.r.replace(/[#*_`>~-]/g, '').substring(0, 2000);
                    window.responsiveVoice.speak(txt, "US English Female", { rate: 1.1 });
                }
            }

            // --- AI / Network ---
            getProxy() {
                const val = document.getElementById('proxyInput')?.value.trim();
                if (val) {
                    this.state.settings.proxy = val;
                    this.save();
                    return val;
                }
                return this.state.settings.proxy || DEFAULT_PROXY;
            }

            async sendRequest(prompt, targetId = null) {
                const proxy = this.getProxy();
                
                // If no target, create new card
                if (!targetId) {
                    const id = crypto.randomUUID();
                    this.state.cards.push({ id, q: prompt, r: "...", style: {} });
                    this.save();
                    this.render();
                    targetId = id;
                    setTimeout(() => {
                        const el = document.querySelector(`.flip-card[data-id="${id}"]`);
                        if (el) el.classList.add('flipped');
                    }, 100);
                } else {
                    // Update existing card to show loading
                    const card = this.state.cards.find(c => c.id === targetId);
                    if (card) card.r = "...";
                    this.render();
                }

                this.streamId = targetId;
                this.render(); // Show loading state

                const fullPrompt = SYSTEM_PROMPT + "\n\nUser: " + prompt;

                try {
                    const response = await fetch(proxy, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: fullPrompt })
                    });

                    if (!response.ok) throw new Error("Proxy Error " + response.status);

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = "";
                    let fullText = "";

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        buffer += decoder.decode(value, { stream: true });

                        // Parse SSE (Server Sent Events)
                        const lines = buffer.split('\n\n');
                        buffer = lines.pop() || ""; // Keep incomplete part

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const jsonStr = line.substring(6);
                                if (jsonStr === '[DONE]') continue;
                                try {
                                    const json = JSON.parse(jsonStr);
                                    const chunk = json.choices?.[0]?.delta?.content;
                                    if (chunk) {
                                        fullText += chunk;
                                        this.updateStream(targetId, fullText);
                                    }
                                } catch (e) { /* ignore parse errors in stream */ }
                            }
                        }
                    }
                    this.finalizeStream(targetId, fullText);

                } catch (err) {
                    console.error(err);
                    const card = this.state.cards.find(c => c.id === targetId);
                    if (card) card.r = "Error: " + err.message;
                    this.streamId = null;
                    this.render();
                }
            }

            updateStream(id, text) {
                // Remove internal commands from view
                const clean = text.replace(/![^!]+!/g, '');
                const card = this.state.cards.find(c => c.id === id);
                if (card) {
                    card.r = clean;
                    
                    // Optimistic UI update for current visible card only
                    const el = document.querySelector(`.flip-card[data-id="${id}"] .back .card-content`);
                    if (el) el.innerHTML = this.md(clean) + `<span class="cursor"></span>`;
                    
                    // Update fullscreen if open
                    if (this.fsId === id && !this.fsFlipped) {
                        document.getElementById('fsContent').innerHTML = this.md(clean) + `<span class="cursor"></span>`;
                    }
                }
            }

            finalizeStream(id, text) {
                this.streamId = null;
                const card = this.state.cards.find(c => c.id === id);
                if (!card) return;

                // 1. Extract Commands
                let cleanText = text;

                // Theme
                const themeMatch = text.match(/!theme:([^!]+)!/);
                if (themeMatch && !this.state.theme.lock) {
                    const parts = themeMatch[1].split(',');
                    if (parts.length >= 6) {
                        this.state.theme = {
                            ...this.state.theme,
                            name: parts[0].trim(),
                            bg: parts[1].trim(),
                            cardBg: parts[2].trim(),
                            text: parts[3].trim(),
                            border: parts[4].trim(),
                            primary: parts[5].trim()
                        };
                        this.applyTheme();
                        this.showToast("Theme Updated");
                    }
                    cleanText = cleanText.replace(themeMatch[0], '');
                }

                // Card Styles
                const bgMatch = text.match(/!bg:([^!]+)!/);
                const colorMatch = text.match(/!text:([^!]+)!/);
                if (bgMatch || colorMatch) {
                    if (!card.style) card.style = {};
                    if (bgMatch) card.style.bg = bgMatch[1];
                    if (colorMatch) card.style.color = colorMatch[1];
                    cleanText = cleanText.replace(bgMatch ? bgMatch[0] : '', '').replace(colorMatch ? colorMatch[0] : '', '');
                }

                // Actions (Merge / Clear / View)
                if (text.includes('!action:merge!')) {
                    this.showToast("AI requested merge");
                    // (Logic for auto-merge would go here, ignoring for manual control)
                }
                if (text.includes('!action:clear!')) {
                    this.state.cards = [];
                    this.save();
                    this.render();
                    return;
                }
                if (text.includes('!action:view:grid!')) this.setView('grid');
                if (text.includes('!action:view:list!')) this.setView('list');

                // 2. Update Card Content
                // Check for "New Request" or "New Response" instructions
                const newReq = cleanText.match(/New Request:\s*(.+)/i);
                const newRes = cleanText.match(/New Response:\s*(.+)/i);

                if (newReq) {
                    card.q = newReq[1].trim();
                    cleanText = cleanText.replace(newReq[0], '');
                }
                if (newRes) {
                    card.r = newRes[1].trim();
                    cleanText = cleanText.replace(newRes[0], '');
                }

                // If no explicit "New Response" tag, but we have text, use it as response
                if (!newRes && cleanText.trim().length > 0 && !card.r.includes('...')) {
                     // Keep existing if complex parsing needed, or replace. 
                     // Here: Replace only if it looks like a clean answer
                     if (!text.includes('!')) {
                         card.r = cleanText.trim();
                     }
                }

                this.save();
                this.render();
                this.showToast("Done");
            }

            stopStream() {
                // For simplicity, we just stop the UI update and mark error
                this.streamId = null;
                const card = this.state.cards.find(c => c.r === '...');
                if (card) card.r = "Cancelled";
                this.render();
            }

            // --- Modal / Prompt Handling ---

            confirmPrompt() {
                const val = document.getElementById('promptText').value.trim();
                if (!val) return;

                document.getElementById('promptModal').style.display = 'none';

                // Context 1: Edit Request
                if (this.promptContext?.type === 'edit') {
                    const card = this.state.cards.find(c => c.id === this.promptContext.id);
                    if (card) {
                        card.q = val;
                        this.save();
                        this.render();
                    }
                    this.promptContext = null;
                    return;
                }

                // Context 2: Rename Theme (Triggered by Brand Click)
                if (this.promptContext?.type === 'rename') {
                    if (val) {
                        this.state.theme.name = val;
                        this.applyTheme();
                        this.save();
                        this.showToast("Theme Renamed");
                    }
                    this.promptContext = null;
                    return;
                }

                // Context 3: AI Magic (Menu Option)
                if (this.promptContext?.type === 'ai') {
                    const card = this.state.cards.find(c => c.id === this.promptContext.id);
                    if (card) {
                        // Send combined prompt
                        const instruction = `Current: Q="${card.q}" R="${card.r}". Do this: ${val}`;
                        this.sendRequest(instruction, card.id);
                    }
                    this.promptContext = null;
                    return;
                }

                // Context 4: Generic AI (from Input Bar)
                // If no specific context, it's a new request
                this.sendRequest(val);
            }

            // --- Fullscreen ---
            openFS(id) {
                this.fsId = id;
                this.fsFlipped = false;
                const card = this.state.cards.find(c => c.id === id);
                if (!card) return;

                const cont = document.getElementById('fsContent');
                cont.innerHTML = this.md(card.r);
                document.getElementById('fullscreenOverlay').style.display = 'flex';
            }

            closeFS() {
                document.getElementById('fullscreenOverlay').style.display = 'none';
                this.fsId = null;
            }

            fsFlip() {
                if (!this.fsId) return;
                const card = this.state.cards.find(c => c.id === this.fsId);
                const cont = document.getElementById('fsContent');
                this.fsFlipped = !this.fsFlipped;
                cont.innerHTML = this.md(this.fsFlipped ? card.q : card.r);
            }

            fsRead() {
                if (!this.fsId) return;
                this.speak(this.fsId);
            }

            // --- Utilities ---
            md(text) {
                if (!text) return '';
                try {
                    return DOMPurify.sanitize(marked.parse(text));
                } catch {
                    return text;
                }
            }

            // --- Settings / Data ---
            setView(view) {
                this.state.settings.view = view;
                this.save();
                this.render();
                this.showToast(`View: ${view}`);
            }

            toggleThemeMode() {
                const t = this.state.theme;
                if (t.bg === '#121212') {
                    t.bg = '#f8f9fa'; t.cardBg = '#ffffff'; t.text = '#222'; t.border = '#ddd';
                } else {
                    t.bg = '#121212'; t.cardBg = '#1e1e1e'; t.text = '#f5f5f5'; t.border = '#333';
                }
                this.applyTheme();
                this.save();
            }

            toggleThemeLock() {
                this.state.theme.lock = !this.state.theme.lock;
                this.showToast(this.state.theme.lock ? "Theme Locked" : "Theme Unlocked");
                this.save();
            }

            exportData() {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(this.state));
                const anchor = document.createElement('a');
                anchor.setAttribute("href", dataStr);
                anchor.setAttribute("download", "ai_ncards_export.json");
                document.body.appendChild(anchor);
                anchor.click();
                anchor.remove();
            }

            importData(input) {
                const file = input.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        this.state = json;
                        this.save();
                        this.applyTheme();
                        this.render();
                        this.showToast("Imported");
                        document.getElementById('settingsModal').style.display = 'none';
                    } catch {
                        alert("Invalid JSON");
                    }
                };
                reader.readAsText(file);
            }

            factoryReset() {
                if (confirm("Delete ALL data?")) {
                    localStorage.removeItem(STORAGE_KEY);
                    location.reload();
                }
            }

            // --- Event Binding ---
            bindEvents() {
                // 1. Input / Send
                const input = document.getElementById('userInput');
                const send = () => {
                    const val = input.value.trim();
                    if (!val) return;
                    input.value = '';
                    this.sendRequest(val); // New Request
                };
                input.addEventListener('keydown', (e) => { if (e.key === 'Enter') send(); });
                document.getElementById('sendBtn').onclick = send;

                // 2. Header Buttons
                document.getElementById('settingsBtn').onclick = () => {
                    document.getElementById('settingsModal').style.display = 'flex';
                };
                document.getElementById('undoBtn').onclick = () => this.undo();
                
                // 3. Brand Click (Rename)
                document.getElementById('brandName').onclick = () => {
                    this.promptContext = { type: 'rename' };
                    document.getElementById('promptTitle').textContent = "Rename Theme";
                    document.getElementById('promptText').value = this.state.theme.name;
                    document.getElementById('promptModal').style.display = 'flex';
                };

                // 4. Context Menu Actions
                document.getElementById('cardMenu').addEventListener('click', (e) => {
                    const act = e.target.dataset.act;
                    if (!act || !this.menuTarget) return;

                    const card = this.state.cards.find(c => c.id === this.menuTarget);
                    document.getElementById('cardMenu').style.display = 'none';

                    switch(act) {
                        case 'continue':
                            this.sendRequest(`Continue this: ${card.r}`, card.id);
                            break;
                        case 'ai-edit':
                            this.promptContext = { type: 'ai', id: this.menuTarget };
                            document.getElementById('promptTitle').textContent = "AI Edit";
                            document.getElementById('promptText').value = "";
                            document.getElementById('promptModal').style.display = 'flex';
                            break;
                        case 'style':
                            // Quick style prompt
                            const style = prompt("Enter style (e.g. 'red bg, white text'):");
                            if (style) this.sendRequest(`Apply style to card: ${style}. Card: ${card.q}`, card.id);
                            break;
                        case 'copy':
                            navigator.clipboard.writeText(card.r);
                            this.showToast("Copied");
                            break;
                        case 'fs':
                            this.openFS(this.menuTarget);
                            break;
                        case 'delete':
                            this.pushHistory("Deleted");
                            this.state.cards = this.state.cards.filter(c => c.id !== this.menuTarget);
                            this.save();
                            this.render();
                            break;
                    }
                });

                // 5. Close Modals on Outside Click
                window.onclick = (e) => {
                    if (e.target.classList.contains('modal-overlay')) {
                        e.target.style.display = 'none';
                    }
                    if (!e.target.closest('#cardMenu') && document.getElementById('cardMenu').style.display === 'block') {
                        document.getElementById('cardMenu').style.display = 'none';
                    }
                };

                // 6. Hide Context Menu on Scroll
                document.getElementById('grid').addEventListener('scroll', () => {
                    document.getElementById('cardMenu').style.display = 'none';
                });
            }
        }

        // --- Init ---
        const app = new App();
        window.onload = () => app.init();

    </script>
